name: Release
on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Configure
        run: cmake -B build
      
      - name: Build
        run: cmake --build build --config Release --target SteamAutoCracker

      - name: Package
        shell: powershell
        run: |
          New-Item -ItemType Directory -Force -Path dist
          Copy-Item -Path "build\bin\Release\SteamAutoCracker.exe" -Destination "dist\"
          if (Test-Path "tools") { Copy-Item -Path "tools" -Destination "dist\tools" -Recurse }
          Compress-Archive -Path "dist\*" -DestinationPath "SteamAutoCracker.zip"

      - name: Create Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: SteamAutoCracker.zip

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        if: "!startsWith(github.ref, 'refs/tags/')"
        with:
          name: SteamAutoCracker
          path: SteamAutoCracker.zip